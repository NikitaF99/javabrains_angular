<!-- With Paginator -->
<app-blog-post-tile 
*ngFor="let post of blogPosts[currentPage]"
[post]="post"></app-blog-post-tile>


<!-- <app-paginator [numberOfPages ]="blogPosts.length"></app-paginator> -->

<!-- When the event is emitted we are calling the updatePage function -->
<!-- events must be called within parenthesis -->
<app-paginator [numberOfPages]="blogPosts.length"  (pageNumberClick)="updatePage($event)"></app-paginator>
